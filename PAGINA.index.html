<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        nav {
            text-align: center;
            background-color: #444;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            display: inline-block;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .intro-text {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Bienvenido a Mi Sitio Web</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="#home">Inicio</a>
        <a href="#about">Acerca de</a>
        <a href="#contact">Contacto</a>
    </nav>

    <!-- Main Content Section -->
    <div class="container" id="home">
        <h2 class="intro-text">¡Hola! Este es mi primer sitio web.</h2>
        <p>Bienvenido a mi página. Aquí podrás encontrar más sobre mí, mis proyectos y formas de contactar conmigo.</p>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Derechos reservados © 2024</p>
    </footer>

</body>
</html>
